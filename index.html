<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MouseOver</title>
</head>
<body>
    <div class="item">
        <img src="https://images.pexels.com/photos/2878711/pexels-photo-2878711.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" 
        onmouseover="this.src='https://images.pexels.com/photos/1467435/pexels-photo-1467435.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260'"
        onmouseout="this.src='https://images.pexels.com/photos/2878711/pexels-photo-2878711.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'">
    </div>

    <div class="item">
        <div class="img2"></div>
    </div>
</body>
</html>
